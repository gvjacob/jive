image: node:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - make install
    - make build
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script: npm test

deploy:
  image: node:latest
  stage: deploy
  script:
    - npm install -g now
    - cp now.json dist/now.json
    - now dist --token ${NOW_TOKEN} --prod
